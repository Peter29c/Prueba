<!--The content below is only a placeholder and can be replaced.-->
<div class="container">

  <div>
    <h1 class="text-center">
      {{ title }}
    </h1>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Nombre</label>
        <input type="text" [(ngModel)]="registerUserData.name" #name="ngModel" name="name" class="form-control" id="exampleInputName" aria-describedby="namelHelp" placeholder="Escribe tu nombre">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Correo</label>
        <input type="email" [(ngModel)]="registerUserData.email" #email="ngModel" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Escribe tu correo">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Numero Telefonico</label>
        <input type="text" [(ngModel)]="registerUserData.number"  #number="ngModel" name="number" onkeypress='return event.charCode >= 48 && event.charCode <=57' class="form-control" id="exampleInputNumero" placeholder="Escribe tu telefono">
      </div>
      <button (click)="registerUser()" type="submit" class="btn btn-dark">
        Guardar
      </button>
    </form>
  </div>

  <div class="mt-2">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Correo</th>
          <th scope="col">Numero</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <th scope="row">{{user.name}}</th>
          <td>{{user.email}}</td>
          <td>{{user.number}}</td>
          <td>
            <button type="button" class="btn btn-secondary">Editar</button>
            <button (click)="deleteUser(user._id)" type="button" class="btn btn-danger ml-2">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
